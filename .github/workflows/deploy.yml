name: Deploy Hexo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: master

    - name: Setup git
      run: |
        git config --global user.email "cerallin@cerallin.top"
        git config --global user.name "Cerallin"

    - name: Update Submodule
      run: |
        git submodule init
        git submodule update --remote

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: "14"

    - name: Setup Deploy Key
      env:
        HEXO_DEPLOY_KEY: ${{ secrets.SSH_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo "$HEXO_DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 700 ~/.ssh
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        npm install hexo-cli -g
        npm install

    - name: Add config
    - run: |
        cat <<EOF >> .private.yml
url: https://cerallin.github.io/pavilion
root: /pavilion/
deploy:
- type: 'git'
  repo: git@github.com:cerallin/pavilion
  branch: gh-pages
EOF

    - name: Deploy
      run: |
        npm run clean
        npm run deploy
