</div><!-- menu links--><ul class="header-menu" id="menu-list"><a href="/pavilion/categories/anime"><li class="menu-item" data-stressed="data-stressed">动画</li></a><a href="/pavilion/categories/book"><li class="menu-item">书籍</li></a><a href="/pavilion/categories/comic"><li class="menu-item">漫画</li></a><a href="/pavilion/categories/music"><li class="menu-item">音乐</li></a></ul><!-- about page--><div class="header-link"><a href="/pavilion/about">关于</a></div></header><!-- body content--><div class="body-container"><div class="article"><!-- Item info--><div class="anime-info"><div class="anime-post"><img src="https://lain.bgm.tv/pic/cover/l/45/13/238005_q264u.jpg" alt="劇場版 ダンジョンに出会いを求めるのは間違っているだろうか －オリオンの矢－"></div></div><!-- content--><div class="article-contents" data-content-type="anime"><p>作为电影，这部动画是非常失败的，因为剧情的推动方式十分<hl></hl>“小说”<hl></hl>而缺乏镜头感。查了资料发现果不其然，编剧正是小说作者大森藤野本人。不过，也不是说这部电影毫无价值。正相反，我认为这部电影是一部缩写了的地错，本电影的各个主题在地错正传里分散在各处。结合地错系列正传最初几卷和<hl></hl>16-18<hl></hl>卷来看，有理由怀疑，他把自己所有的<hl></hl>XP<hl></hl>都融进这部电影里。可以说，这部电影完整地展现出他最喜欢的几个主题：纯洁英武的女神、宛若少女的爱恋，以及主角变强的意义。</p>
